<div class="bg container-fluid pt-4 pb-3">

    <h3 class="text-light text-center mb-2">Cadastro</h3>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">Nome Completo:  </label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">Endereço de E-mail:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu e-mail">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">Senha:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite sua senha">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">Confirmar Senha:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Confirme sua senha">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">RG:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu RG (somente números)">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">CPF:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu CPF (somente números)">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label text-light">CEP:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu CEP (somente números)">
    </div>

   <div class="d-flex justify-content-center mt-4">
    <button routerLink="/profile" class="btn btn-outline-danger me-4">Cancelar</button>
    <button (click)="register()" class="btn btn-outline-success">Confirmar</button>
   </div>


</div>
